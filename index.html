<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ramazan İftar Takvimi</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Icons / PWA -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0b2a20" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="moon">☾</div>
      <div>
        <h1>Ramazan İftar Takvimi</h1>
        <p class="subtitle">Kim bize geliyor, biz kime gidiyoruz</p>
      </div>
    </div>

    <div class="header-actions">
      <button class="btn ghost" id="btnToday">Bugün</button>
      <button class="btn danger" id="btnReset">Sıfırla</button>
    </div>
  </header>

  <main class="layout">
    <!-- TAKVİM -->
    <section class="card calendar-card">
      <div class="card-header">
        <div class="month-nav">
          <button class="iconbtn" id="prevMonth">‹</button>
          <div>
            <h2 id="monthTitle">—</h2>
            <p class="hint">Tarihe tıkla → ekle</p>
          </div>
          <button class="iconbtn" id="nextMonth">›</button>
        </div>

        <div class="tools">
          <div class="chipset">
            <button class="chip active" data-filter="all">Hepsi</button>
            <button class="chip" data-filter="host">Bizde</button>
            <button class="chip" data-filter="guest">Gidiyoruz</button>
          </div>
          <input id="search" class="search" placeholder="Ara..." />
        </div>
      </div>

      <div class="calendar">
        <div class="dow">
          <div>Pzt</div><div>Sal</div><div>Çar</div><div>Per</div><div>Cum</div><div>Cts</div><div>Paz</div>
        </div>
        <div class="grid" id="calendarGrid"></div>
      </div>
    </section>

    <!-- SAĞ PANEL -->
    <aside class="card form-card">
      <div class="card-header">
        <h2>İftar Ekle / Düzenle</h2>
        <p class="hint" id="formHint">Takvimden gün seç</p>
      </div>

      <form id="eventForm">
        <input type="hidden" id="eventId" />

        <label class="field">
          <span>Tarih</span>
          <input type="date" id="date" required />
        </label>

        <label class="field">
          <span>Tür</span>
          <select id="type">
            <option value="host">Bizde iftar</option>
            <option value="guest">Biz iftara gidiyoruz</option>
          </select>
        </label>

        <label class="field">
          <span>Kim?</span>
          <input type="text" id="who" required />
        </label>

        <label class="field" id="menuField">
          <span>Menü (bizdeyse)</span>
          <textarea id="menu" rows="2"></textarea>
        </label>

        <label class="field" id="placeField">
          <span>Yer (gidiyorsak)</span>
          <textarea id="place" rows="2"></textarea>
        </label>

        <label class="field">
          <span>Not</span>
          <textarea id="note" rows="2"></textarea>
        </label>

        <div class="form-actions">
          <button class="btn primary">Kaydet</button>
          <button class="btn danger" type="button" id="btnDelete" disabled>Sil</button>
        </div>
      </form>

      <hr class="sep" />

      <!-- BUGÜN + 2 GÜN -->
      <div class="next-days">
        <h3>Yaklaşan İftarlar</h3>
        <div id="nextList"></div>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
